<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>BINGO GAME</h1>
    <div class="row">
      <div class="card column column-50">
        <table id="bingo-table">
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>
          <tbody id="bingo-body">
          </tbody>
        </table>
      </div>
      <div class="machine column column-20">
        <div>
          <button id="init">Init</button>
        </div>
        <div>
          <button id="spin">Play</button>
        </div>
        <ul id="messages"></ul>
      </div>
      <div class="column column-30">
        <ol id="numbers-list">
        </ol>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="script.js"></script>

</body>

</html>
