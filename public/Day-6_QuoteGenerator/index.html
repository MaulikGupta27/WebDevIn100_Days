<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  </head>
<body>

  <div class="container">
    <h1>Feeling unmotivated? Get inspired! ðŸ’–</h1>
    
    <div class="quote-container fade-in" id="card">

      <p class="quote-author" id="author">- Unknown</p>
      
      <div class="buttons">
        <button id="new-quote">
          <span class="loader" id="loader"></span>

      </div>
      
      <div class="progress-bar">

      </div>
