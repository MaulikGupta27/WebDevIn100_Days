    <div class="game-container">
        <header class="game-header">

            </div>
        </div>

        <div class="control-panel">
            <button id="spinButton" class="spin-button">
                <i class="fas fa-sync-alt"></i>
                SPIN!

            <button id="resetButton" class="reset-button">
                <i class="fas fa-undo"></i>
