<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>4 in a Row</h1>
            <p class="subtitle">Connect four pieces in a row to win!</p>
        </header>

        <div class="game-info">
            <div class="current-player">
                <span class="player-label">Current Player:</span>
                <div class="player-indicator" id="current-player">
                    <div class="player-circle player-red"></div>
                    <span>Pink</span>
                </div>
            </div>
            
            <div class="score-board">
                <div class="score-item">
                    <div class="player-circle player-red"></div>
                    <span>Pink: </span>
                    <span id="score-red">0</span>
                </div>
                <div class="score-item">
                    <div class="player-circle player-yellow"></div>
                    <span>Blue: </span>
                    <span id="score-yellow">0</span>
                </div>
            </div>
        </div>

        <div class="game-board-container">
            <div class="game-board" id="game-board">
                <!-- Game board will be generated by JavaScript -->
            </div>
            
            <div class="drop-indicator" id="drop-indicator">
                <!-- Drop indicator will be generated by JavaScript -->
            </div>
        </div>

        <div class="game-status" id="game-status"></div>

        <div class="controls">
            <button id="reset-btn" class="btn btn-primary">New Game</button>
            <button id="undo-btn" class="btn btn-secondary">Undo Move</button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <h2 id="modal-title">Congratulations!</h2>
            <div class="winner-info">
                <div class="player-circle" id="winner-circle"></div>
                <p id="modal-message">Player wins!</p>
            </div>
            <div class="modal-buttons">
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Draw Modal -->
    <div class="modal" id="draw-modal">
        <div class="modal-content">
            <h2>It's a Draw!</h2>
            <p>The board is full. No one wins this round.</p>
            <div class="modal-buttons">
                <button id="play-again-draw-btn" class="btn btn-primary">Play Again</button>
                <button id="close-draw-modal-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
