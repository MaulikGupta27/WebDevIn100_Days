<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Signing Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Signing Board</h1>
        <div class="canvas-wrapper">
            <canvas id="signingBoard"></canvas>
        </div>
        <div class="controls">
            <button id="clearBtn">Clear</button>
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
            <button id="saveBtn">Save</button>
            <button id="loadBtn">Load</button>
            <button id="downloadBtn">Download</button>
            <input type="file" id="uploadBtn" accept="image/*">
            <input type="color" id="colorPicker" title="Choose brush color">
            <input type="range" id="brushSize" min="1" max="10" value="2" title="Brush size">
            <input type="text" id="textInput" placeholder="Add text" title="Text tool">
            <button id="addTextBtn">Add Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
  <script  src="script.js"></script>

</body>
</html>
