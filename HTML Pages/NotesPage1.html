<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Notes</title>
    <link rel="stylesheet" href="/CSS/Notes Home.css">
    <link rel="stylesheet" href="/CSS/NotesPage1.css">
</head>
<body>
    <header id="navbar"></header>
    <main>
        <section class="notes-section">
            <h1>My Notes</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search notes..." aria-label="Search notes">
            </div>
            <div class="add-note-form">
                <input type="text" id="note-title" placeholder="Note title" aria-label="Note title" required>
                <textarea id="note-content" placeholder="Note content" aria-label="Note content" required></textarea>
                <button id="add-note-btn" class="btn">Add Note</button>
            </div>
            <div id="notes-list" class="notes-list"></div>
        </section>
    </main>
    <script src="/Logic/Notes-navbar.js"></script>
    <script src="/Logic/NotesPage1.js"></script>
</body>
</html>
